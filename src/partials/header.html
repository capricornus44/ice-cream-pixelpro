<header class="page-header">
  <div class="container">
    <div class="page-header-inner">
      <nav class="navigation">
        <a class="logo link" href="#" width="199" height="50">
          <img src="./images/icons/logo.png" alt="Icecream" />
        </a>

        <ul class="navigation-list list">
          <li class="navigation-item">
            <a class="navigation-link link current" href="#">Home</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link link" href="#review">About us</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link link" href="#manufacture"
              >How it's made?</a
            >
          </li>
          <li class="navigation-item">
            <a class="navigation-link link" href="#products">Our products</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link link" href="#location">Contacts</a>
          </li>
        </ul>
      </nav>

      <button class="menu-open-btn" type="button" data-menu-button>
        <svg class="icon-burger" width="20" height="20">
          <use href="./images/icons/symbol-defs.svg#icon-burger"></use>
        </svg>
      </button>

      <button class="navigation-btn" type="button" data-order-open>
        Buy now
        <svg class="navigation-btn-icon" width="16" height="8">
          <use
            href="./images/icons/symbol-defs.svg#icon-half-arrow-right"
          ></use>
        </svg>
      </button>
    </div>

    <!-- MODAL -->
    <div class="backdrop is-hidden" data-modal-order>
      <div class="modal">
        <button type="button" class="menu-close-btn order-close-btn" data-order-close>
          <svg class="icon-close" width="14" height="14">
            <use href="./images/icons/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>

        <!-- MODAL FORM -->
        <form
          class="order-form"
          name="signup_form"
          autocomplete="on"
          novalidate
        >
          <div class="form-group" role="group" aria-labelby="delivery-head">
            <p class="form-group-title" id="delivery-head">Delivery option</p>
            <label class="delivery-label delivery-label-tab">
              <input class="delivery-input" type="radio" name="delivery" value="courier" checked />
              Courier (home delivery, only in Kyiv and the Kyiv region)
            </label>
            <label class="delivery-label-mob">
              <input class="delivery-input" type="radio" name="delivery" value="courier" checked />
              Courier
            </label>
            <label class="delivery-label">
              <input class="delivery-input" type="radio" name="delivery" value="self-selection" />
              Self-selection
            </label>
          </div>

          <div class="form-group info-group" role="group" aria-labelby="info-head">
            <p class="form-group-title" id="info-head">Personal information</p>
            <label class="info-label info-name">
              Name
              <input type="text" name="username" minlength="2" required />
            </label class="info-label">
            <label class="info-label info-phone">
              Phone
              <input
                type="tel"
                name="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                required
              />
            </label>
            <label class="info-label info-email">
              Email
              <input type="email" name="email" required />
            </label>
            <label class="info-label info-city">
              City
              <input type="text" name="city" required />
            </label>
            <label class="info-label info-street">
              Street
              <input type="text" name="street" required />
            </label>
            <label class="info-label info-house">
              House
              <input type="number" name="house" required />
            </label>
            <label class="info-label info-apt">
              Apt
              <input type="number" name="apartment" required />
            </label>
          </div>

          <div class="form-group payment-group" role="group" aria-labelby="payment-head">
            <p class="form-group-title" id="payment-head">Payment option</p>
            <label class="payment-label">
              <input type="radio" name="payment" value="cash" checked />
              Cash
            </label>
            <label class="payment-label">
              <input type="radio" name="payment" value="Online payment" />
              Online payment
            </label>
          </div>

          <button class="order-form-btn" type="submit">Order</button>
        </form>
        <!-- MODAL FORM END -->
      </div>
    </div>
    <!-- MODAL END -->

    <div class="mobile-menu mobile-container" data-menu>
      <button type="button" class="menu-close-btn" data-menu-close>
        <svg class="icon-close" width="14" height="14">
          <use href="./images/icons/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>

      <button class="mobile-btn" type="button" data-order-open>
        Buy now
        <svg class="mobile-btn-icon" width="16" height="8">
          <use
            href="./images/icons/symbol-defs.svg#icon-half-arrow-right"
          ></use>
        </svg>
      </button>

      <ul class="mobile-list list">
        <li class="mobile-item">
          <a class="mobile-link link current" href="#">Home</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-link link" href="#review">About us</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-link link" href="#manufacture">How it's made?</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-link link" href="#products">Our products</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-link link" href="#location">Contacts</a>
        </li>
      </ul>
    </div>
  </div>
</header>
